<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="WIDTH=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/index.css" />
    <title>Quiz App</title>
  </head>
  <body class="grid h-screen place-items-center">
    <div class="flex size-[600px] flex-col">
      <div class="flex h-max w-[80%] items-center justify-between bg-blue-300 p-3" id="question">
        <span class="grid size-20 place-items-center bg-orange-200 text-2xl font-bold" id="number1">10</span>
        <span class="grid size-16 place-items-center bg-blue-200 text-xl font-bold" id="operation">+</span>
        <span class="grid size-20 place-items-center bg-orange-200 text-2xl font-bold" id="number2">10</span>
      </div>
      <div class="grid w-[80%] flex-1 grid-cols-2 place-items-center" id="answers">
        <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95">20</button>
        <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95">30</button>
        <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95">40</button>
        <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95">50</button>
      </div>
    </div>
  </body>
  <script src="/dist/index.js" type="module"></script>
</html>
