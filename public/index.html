<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="WIDTH=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/dist/index.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="game">
      <div class="game-board">
        <div class="board-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="board-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>
        <div class="board-row">
          <button class="square"></button>
          <button class="square"></button>
          <button class="square"></button>
        </div>

        <button class="restart">restart</button>
      </div>
      <div class="game-info">
        <div class="message">Winner: X</div>
        <ol class="histories">
          <li><button>Go to game start</button></li>
          <li><button>Go to move #1</button></li>
          <li><button>Go to move #2</button></li>
          <li><button>Go to move #3</button></li>
          <li><button>Go to move #4</button></li>
          <li><button disabled>Go to move #5 (current)</button></li>
        </ol>
      </div>
    </div>
  </body>
  <script src="/dist/index.js" type="module"></script>
</html>
