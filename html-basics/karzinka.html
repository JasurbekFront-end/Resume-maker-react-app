<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karzinka</title>

		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			thead {
				background-color: red;
			}
			tbody {
				background-color: green;
			}
			tfoot {
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<td>Price</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Apple</td>
					<td rowspan="2">$10</td>
				</tr>
				<tr>
					<td>Limon</td>
				</tr>
				<tr>
					<td>Banana</td>
					<td>$2</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total</td>
					<td>$15</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
